# Simple Dungeon Game AI Configuration

# Model settings
model: "gpt-4o-mini"  # Options: gpt-4o-mini, gpt-4o

# AI parameters
max_tokens: 500
temperature: 0.5

# Map selection (null for procedural generation)
map_file: null  # Example: "data/map_dataset/1_simple_navigation/single_turn.txt"

# Logging settings
log:
  path: "data/log/dungeon_escape_ai"
  naming: "{session_id}-game"  # {session_id} will be replaced with incrementing number

# Game settings
max_steps: 100
api_url: "http://localhost:8000"

# Hydra settings
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d_%H-%M-%S}
