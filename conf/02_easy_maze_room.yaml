# @package _global_

defaults:
  - config


# model: "gpt-4o-mini"  # Options: gpt-4o-mini, gpt-4o

map_file: "data/map_dataset/02_maze_exploration/easy_maze_room.txt"
agent:
  max_loops: 50

# Prompt settings
prompt:
  history_count: 2  # Number of previous steps to include in prompt (0-5)
  use_fewshot: false  # true for few-shot examples, false for zero-shot
  use_visual_tiles: false  # true to include tile images in system prompt, false for text-only
  action_history_count: 25  # Number of recent actions to show in prompt (0 to disable)


log:
